<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillShareX - Sign In</title>
  <style>
    /* ====== Global Styles ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* ====== Container ====== */
    .signin-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .signin-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2563eb;
    }
    /* ====== Form Styles ====== */
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }
    input {
      padding: 0.75rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }
    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0px 0px 6px rgba(37, 99, 235, 0.3);
    }
    /* ====== Button ====== */
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    /* ====== Extra Links ====== */
    .links {
      text-align: center;
      margin-top: 1rem;
    }
    .links a {
      color: #2563eb;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .links a:hover {
      text-decoration: underline;
    }
    /* ====== Error Message ====== */
    .error {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fecaca;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="signin-container">
    <h1>Sign In</h1>
    <form id="signinForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button type="submit">Sign In</button>

      <div class="error" id="errorMsg">Invalid email or password.</div>

      <div class="links">
        <a href="signup.html">Create Account</a> | 
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>

  <script>
    // ====== JS Sign-in Logic ======
    document.getElementById("signinForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent page reload

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      // Example credentials (replace with backend API call)
      const storedEmail = "test@example.com";
      const storedPassword = "password123";

      if (email === storedEmail && password === storedPassword) {
        // Success - Redirect to dashboard
        alert("Login Successful! Redirecting...");
        window.location.href = "index.html"; // Change to dashboard page
      } else {
        // Show error message
        errorMsg.style.display = "block";
      }
    });
  </script>

</body>
</html>
